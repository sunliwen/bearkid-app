{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>未授权</title>

<script src="http://tjs.sjs.sinajs.cn/t35/apps/opent/js/frames/client.js" language="JavaScript"></script>

<script> 

//弹出授权弹层：
function authLoad(){
    App.AuthDialog.show({
        client_id : '{{APP_KEY}}',    //必选，appkey
        redirect_uri : '{{APP_URL}}',     //必选，授权后的回调地址，例如：http://apps.weibo.com/giftabc
        height: 120,    //可选，默认距顶端120px
        scope: "friendships_groups_read, friendships_groups_write" //可选，授权页scope参数
    });
}
</script>
</head>
<body onload="authLoad()" style="background-image:url({% static 'images/index.jpg' %}); width:760px; height:600px">
</body>
</html>
